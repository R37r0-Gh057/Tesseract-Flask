<!DOCTYPE html>
<html>
    <title>Extract Text From Image </title>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.css">

    <style>
      #text {
        color: green;

      }
    </style>
    

    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  </head>
  <body>
    <h1 style="font-size: 30px;"><u>Your results will appear below (Page refreshes every 10 seconds) :</u></h1>
    <br><br>
    <div class='history-container'>
        <div class='history-box'>
    <ol>
      {% if not context %}
      <p> No records for you. </p>
      {% else %}
        {% for doc in context %}
        <!-- <li><img src="{{ url_for('static', filename='invoice.png')}}" width="100px" height: "120px"> -->
          <li><img src="data:image/png;base64, {{ doc['img_b64'] }}" width="100px" height:"120px">
          <br><p>Text: <span id="text">{{ doc['text'] }}</span></p></li>
          <br><p>Scheduled time: <span id="datetime">{{ doc['time'] }} (UTC)</span></p></li>
        {% endfor %}
        {% endif %}
    </ol>
    </div>
    </div>
  </body>
</html>
